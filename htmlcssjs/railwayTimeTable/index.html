<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Railway Time Table</title>
  <style>
    /* CSS styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Railway Time Table</h2>
  <table>
    <thead>
      <tr>
        <th>Train No.</th>
        <th>Train Name</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>12345</td>
        <td>Express</td>
        <td>City A</td>
        <td>City B</td>
        <td>08:00 AM</td>
        <td>12:00 PM</td>
      </tr>
      <tr>
        <td>67890</td>
        <td>Local</td>
        <td>City B</td>
        <td>City C</td>
        <td>09:30 AM</td>
        <td>11:00 AM</td>
      </tr>
      <tr>
        <td>54321</td>
        <td>Express</td>
        <td>City C</td>
        <td>City A</td>
        <td>01:00 PM</td>
        <td>05:00 PM</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</body>
</html>
