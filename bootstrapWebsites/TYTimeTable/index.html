<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TY Time Table</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
  <style>
    /* Additional CSS styling */
    body {
      padding: 20px;
    }
    .table td, .table th {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mt-4 mb-4">TY Time Table</h2>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Day</th>
          <th>Time Slot</th>
          <th>Subject Name</th>
          <th>Faculty Initials</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>9:00 AM - 10:00 AM</td>
          <td>Physics</td>
          <td>AB</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td>10:00 AM - 11:00 AM</td>
          <td>Mathematics</td>
          <td>CD</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>11:00 AM - 12:00 PM</td>
          <td>Chemistry</td>
          <td>EF</td>
        </tr>
        <tr>
          <td>Thursday</td>
          <td>12:00 PM - 1:00 PM</td>
          <td>Biology</td>
          <td>GH</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>2:00 PM - 3:00 PM</td>
          <td>Computer Science</td>
          <td>IJ</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
